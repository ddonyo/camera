<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delayed Show</title>
        <meta name="description" content="Delayed Show" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>

    <body
        class="font-bold font-mono min-h-screen flex flex-col items-center bg-primary text-primary p-md"
        role="main"
    >
        <main
            id="mainContainer"
            class="w-full max-w-[1920px] max-h-[1080px] mx-auto flex flex-col shadow-xl space-y-1 bg-secondary border border-primary p-md"
            role="main"
        >
            <!-- 상단 2분할 -->
            <section class="main-grid-section grid grid-cols-1 lg:grid-cols-10 gap-1 flex-1">
                <!-- LEFT: 카메라 + 컨트롤 패널 -->
                <div class="col-span-7 flex flex-col gap-1">
                    <!-- 카메라 뷰 -->
                    <div
                        class="camera-container relative rounded-xl overflow-hidden bg-black aspect-video flex-1"
                    >
                        <div id="video-root" class="absolute inset-0 hidden"></div>
                        <canvas
                            id="viewer"
                            width="1280"
                            height="720"
                            class="absolute inset-0 w-full h-full viewer-canvas"
                            aria-label="MJPEG 비디오 스트림 표시 영역"
                            role="img"
                        ></canvas>
                        <div
                            class="absolute left-3 top-3 text-xs px-2 py-1 rounded bg-black/50 text-white"
                        >
                            Camera
                        </div>
                        <!-- 카메라 전체화면 버튼 -->
                        <button
                            id="fullBtn"
                            class="absolute top-3 right-3 p-2 bg-black/60 hover:bg-black/80 text-white rounded-lg transition-colors"
                            aria-label="카메라 풀뷰 모드 토글"
                            title="전체화면"
                        >
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- RIGHT: VTON 패널 -->
                <div id="vton-panel" class="vton-panel rounded-xl bg-black col-span-3 relative">
                    <img
                        id="vtonResult"
                        src="./resources/vton/placeholder.jpg"
                        alt="VTON Result"
                        class="w-full h-full object-contain select-none"
                    />

                    <!-- VTON 전체화면 버튼 (상단 우측) -->
                    <button
                        type="button"
                        id="vtonFullBtn"
                        class="absolute top-3 right-3 p-2 bg-black/60 hover:bg-black/80 text-white rounded-lg transition-colors"
                        aria-label="VTON 전체화면"
                        title="전체화면"
                    >
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                            />
                        </svg>
                    </button>

                    <!-- 로딩 오버레이 -->
                    <div
                        id="vtonLoading"
                        class="hidden absolute inset-0 grid place-items-center bg-black/60"
                    >
                        <div
                            class="flex flex-col items-center gap-2 px-4 py-3 rounded-md bg-white/90 text-black"
                        >
                            <img
                                src="./resources/ui/spinner.gif"
                                alt="Loading..."
                                class="w-6 h-6 animate-spin"
                            />
                            <div class="w-48 h-2 bg-gray-200 rounded">
                                <div
                                    id="vtonProgressBar"
                                    class="h-2 bg-gray-800 rounded"
                                    style="width: 0%"
                                ></div>
                            </div>
                            <div id="vtonProgressText" class="text-xs">Preparing...</div>
                        </div>
                    </div>

                    <div
                        id="vtonError"
                        class="hidden absolute top-2 left-2 bg-red-600 text-white text-xs px-2 py-1 rounded"
                    >
                        Failed to generate. Try again.
                    </div>

                    <div
                        class="absolute left-3 top-3 text-xs px-2 py-1 rounded bg-black/50 text-white"
                    >
                        VTON Result
                    </div>
                </div>
            </section>

            <!-- 컨트롤 패널: 좌·우 공용 -->
            <div class="control-panel space-y-0">
                <!-- 진행 바 -->
                <div
                    id="progressBar"
                    class="w-full h-3 rounded progress-bar overflow-hidden bg-primary"
                    role="progressbar"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-valuenow="0"
                    aria-label="재생 진행률"
                >
                    <div id="progressBarFill" class="h-full bg-accent"></div>
                </div>

                <!-- 컨트롤 -->
                <section
                    class="grid grid-cols-3 items-center gap-md text-base control-area"
                    aria-label="비디오 제어 패널"
                >
                    <div class="control-group justify-start" role="group" aria-label="모드 선택">
                        <button
                            id="liveBtn"
                            class="control-btn tgl active"
                            aria-label="라이브 모드 토글"
                            aria-pressed="true"
                        >
                            <img
                                src="./resources/live_0.png"
                                alt=""
                                class="control-icon"
                                aria-hidden="true"
                            /><span>Live</span>
                        </button>
                        <button id="recordBtn" class="control-btn tgl" aria-label="녹화 모드 토글">
                            <img
                                src="./resources/record_0.png"
                                alt=""
                                class="control-icon"
                                aria-hidden="true"
                            /><span>Rec</span>
                        </button>
                        <button
                            id="playbackBtn"
                            class="control-btn tgl"
                            aria-label="재생 모드 진입"
                        >
                            <img
                                src="./resources/playback_0.png"
                                alt=""
                                class="control-icon"
                                aria-hidden="true"
                            /><span>Play</span>
                        </button>
                        <div class="status">
                            <span id="statusText" class="status-text">Status:</span>
                        </div>
                    </div>

                    <div class="flex gap-0 justify-center" role="group" aria-label="재생 제어">
                        <button
                            id="rewindBtn"
                            disabled
                            class="control-btn btn"
                            aria-label="처음으로 되감기"
                        >
                            <img src="./resources/rewind_0.png" alt="" class="control-icon" />
                        </button>
                        <button
                            id="prevFrameBtn"
                            disabled
                            class="control-btn btn"
                            aria-label="이전 프레임"
                        >
                            <img src="./resources/prevframe_0.png" alt="" class="control-icon" />
                        </button>
                        <button
                            id="reverseBtn"
                            disabled
                            class="control-btn tgl"
                            aria-label="역재생"
                        >
                            <img src="./resources/reverse_0.png" alt="" class="control-icon" />
                        </button>
                        <button
                            id="pauseBtn"
                            disabled
                            class="control-btn tgl"
                            aria-label="일시정지"
                        >
                            <img src="./resources/pause_0.png" alt="" class="control-icon" />
                        </button>
                        <button id="playBtn" disabled class="control-btn tgl" aria-label="재생">
                            <img src="./resources/play_0.png" alt="" class="control-icon" />
                        </button>
                        <button
                            id="nextFrameBtn"
                            disabled
                            class="control-btn btn"
                            aria-label="다음 프레임"
                        >
                            <img src="./resources/nextframe_0.png" alt="" class="control-icon" />
                        </button>
                        <button
                            id="fastForwardBtn"
                            disabled
                            class="control-btn btn"
                            aria-label="마지막으로 빨리감기"
                        >
                            <img src="./resources/fastforward_0.png" alt="" class="control-icon" />
                        </button>
                    </div>

                    <div class="control-group justify-end" role="group" aria-label="재생 설정">
                        <!-- onclick 제거, data-attr로 JS가 바인딩 -->
                        <label class="number-input-label control-settings">
                            <div
                                class="number-input-wrapper"
                                data-number-input="delayInput"
                                data-step="1"
                                data-min="0"
                                data-max="10"
                            >
                                <input
                                    type="number"
                                    id="delayInput"
                                    name="delay"
                                    value="0"
                                    min="0"
                                    max="10"
                                    disabled
                                    aria-label="딜레이 시간 설정"
                                />
                                <div class="number-input-buttons">
                                    <button
                                        type="button"
                                        class="number-input-btn up"
                                        aria-label="딜레이 증가"
                                    ></button>
                                    <button
                                        type="button"
                                        class="number-input-btn down"
                                        aria-label="딜레이 감소"
                                    ></button>
                                </div>
                            </div>
                            <span>Delay</span>
                        </label>

                        <label class="number-input-label control-settings">
                            <div
                                class="number-input-wrapper"
                                data-number-input="speedInput"
                                data-step="0.2"
                                data-min="0.2"
                                data-max="4.0"
                            >
                                <input
                                    type="number"
                                    id="speedInput"
                                    name="speed"
                                    value="1.0"
                                    min="0.2"
                                    max="4.0"
                                    step="0.2"
                                    disabled
                                    aria-label="재생 속도 설정"
                                />
                                <div class="number-input-buttons">
                                    <button
                                        type="button"
                                        class="number-input-btn up"
                                        aria-label="속도 증가"
                                    ></button>
                                    <button
                                        type="button"
                                        class="number-input-btn down"
                                        aria-label="속도 감소"
                                    ></button>
                                </div>
                            </div>
                            <span>Speed</span>
                        </label>

                        <button
                            id="repeatBtn"
                            disabled
                            class="control-base control-btn tgl control-settings"
                            aria-label="반복 재생 토글"
                        >
                            <img src="./resources/repeat_0.png" alt="" class="control-icon" /><span
                                >Repeat</span
                            >
                        </button>
                        <button
                            id="cropBtn"
                            class="control-base control-btn tgl control-settings"
                            aria-label="중앙 영역 크롭 토글"
                        >
                            <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M7 17h8v2H7v-2zm0-2h8V5h2V3c-1.1 0-2 .9-2 2H7V3c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2zm10-10V3H9v2h8zm0 2v8h2V7h-2zm-8 8V7H7v8h2z"
                                /></svg
                            ><span>Crop</span>
                        </button>
                        <button
                            id="roiBtn"
                            class="control-base control-btn tgl control-settings"
                            aria-label="ROI 영역 표시 토글"
                        >
                            <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"
                                /></svg
                            ><span>ROI</span>
                        </button>
                        <button
                            id="flipBtn"
                            class="control-base control-btn tgl control-settings"
                            aria-label="좌우 반전 토글"
                        >
                            <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M15 21h2v-2h-2v2zm4-12h2V7h-2v2zM3 5v14c0 1.1.9 2 2 2h4v-2H5V5h4V3H5c-1.1 0-2 .9-2 2zm16-2v2h2c0-1.1-.9-2-2-2zm-8 20h2V1h-2v22zm8-6h2v-2h-2v2zM15 5h2V3h-2v2zm4 8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2z"
                                /></svg
                            ><span>Flip</span>
                        </button>
                        <div class="control-base control-settings flex flex-col items-center">
                            <select
                                id="vtonModeSelect"
                                class="px-2 py-1 text-xs rounded bg-gray-700 text-white border border-gray-500 focus:border-blue-500 focus:outline-none mb-1"
                            >
                                <option value="performance">Perf</option>
                                <option value="balanced" selected>Bal</option>
                                <option value="quality">Qual</option>
                            </select>
                            <span class="text-xs">VTON</span>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 하단 Wardrobe -->
            <section aria-label="Wardrobe" class="wardrobe-section space-y-0 -mt-1">
                <h2 class="text-xl leading-tight">Wardrobe</h2>
                <div
                    id="wardrobeGrid"
                    class="flex gap-3 overflow-x-auto pb-2 snap-x snap-mandatory"
                >
                    <!-- (기존 버튼들 그대로) -->
                    <!-- ... -->
                </div>
            </section>
        </main>

        <footer class="mt-2 text-center text-secondary text-base" role="contentinfo">
            <p>Copyright &copy; 2025 LG Electronics Inc. All rights reserved.</p>
            <p>
                Support:
                <a href="mailto:mbtask-all@lge.com" class="hover:text-blue-400 transition-colors"
                    >mbtask-all@lge.com</a
                >
            </p>
        </footer>

        <!-- VTON 전체화면 버튼 이벤트 -->
        <script>
            (function () {
                console.log('[VTON Full] Script loaded');

                // VTON 전체화면 기능 초기화
                function initVtonFullscreen() {
                    console.log('[VTON Full] Initializing at', new Date().toISOString());

                    var vtonFullBtn = document.getElementById('vtonFullBtn');
                    console.log('[VTON Full] Looking for button with ID: vtonFullBtn');
                    console.log('[VTON Full] Button element:', vtonFullBtn);

                    if (!vtonFullBtn) {
                        console.error('[VTON Full] Button not found!');
                        // Try to find any button with vton in id
                        var allButtons = document.querySelectorAll('button[id*="vton"]');
                        console.log('[VTON Full] Found buttons with vton in ID:', allButtons);
                        return;
                    }

                    console.log('[VTON Full] Button found:', vtonFullBtn);
                    console.log('[VTON Full] Button ID:', vtonFullBtn.id);
                    console.log('[VTON Full] Button className:', vtonFullBtn.className);

                    // 버튼이 이미 초기화되었는지 확인 - 하지만 disabled 상태면 재초기화
                    if (vtonFullBtn.hasAttribute('data-initialized') && !vtonFullBtn.disabled) {
                        console.log('[VTON Full] Already initialized and enabled');
                        return;
                    }

                    if (vtonFullBtn.disabled) {
                        console.log('[VTON Full] Button is disabled, re-enabling...');
                    }

                    // 초기화 마크
                    vtonFullBtn.setAttribute('data-initialized', 'true');

                    // 버튼 활성화 - disabled 속성 완전 제거
                    vtonFullBtn.disabled = false;
                    vtonFullBtn.removeAttribute('disabled'); // Force remove disabled attribute
                    vtonFullBtn.style.pointerEvents = 'auto';
                    vtonFullBtn.style.cursor = 'pointer';

                    console.log('[VTON Full] After enabling - disabled:', vtonFullBtn.disabled);
                    console.log(
                        '[VTON Full] After enabling - hasAttribute(disabled):',
                        vtonFullBtn.hasAttribute('disabled')
                    );

                    // 전체화면 상태 변수
                    var vtonFullMode = false;

                    // Test with simple onclick first
                    vtonFullBtn.onclick = function () {
                        console.log('[VTON Full] ONCLICK FIRED!');
                    };

                    // 클릭 이벤트 핸들러 (addEventListener 사용)
                    vtonFullBtn.addEventListener('click', function (e) {
                        console.log('[VTON Full] ===== BUTTON CLICK EVENT FIRED =====');
                        console.log('[VTON Full] Event type:', e.type);
                        console.log('[VTON Full] Target:', e.target);
                        console.log('[VTON Full] Current vtonFullMode:', vtonFullMode);

                        // Check camera fullMode state
                        if (window.mjpegViewer) {
                            console.log(
                                '[VTON Full] Camera fullMode state:',
                                window.mjpegViewer.fullMode
                            );
                        }

                        e.preventDefault();
                        e.stopPropagation();

                        console.log('[VTON Full] Button clicked!');

                        // 전체화면 토글
                        vtonFullMode = !vtonFullMode;
                        console.log('[VTON Full] New vtonFullMode:', vtonFullMode);

                        var mainContainer = document.getElementById('mainContainer');
                        console.log('[VTON Full] mainContainer found:', mainContainer);
                        console.log(
                            '[VTON Full] mainContainer classes before:',
                            mainContainer ? mainContainer.className : 'null'
                        );

                        if (!mainContainer) {
                            console.error('[VTON Full] mainContainer not found!');
                            return;
                        }

                        if (vtonFullMode) {
                            // 전체화면 진입
                            console.log('[VTON Full] Entering fullscreen mode');

                            // AGGRESSIVE CLEANUP - Clear ALL inline styles from ALL elements
                            console.log('[VTON Full] Starting aggressive inline style cleanup...');

                            // Log current state before cleanup
                            var mainGridSection = document.querySelector('.main-grid-section');
                            var vtonPanel = document.getElementById('vton-panel');
                            var cameraContainer = document.querySelector('.camera-container');
                            var colSpan7 = document.querySelector('.col-span-7');
                            var canvas = document.querySelector('.camera-container canvas');

                            console.log('[VTON Full] BEFORE cleanup - inline styles:');
                            if (mainGridSection) {
                                console.log(
                                    '  mainGridSection.style:',
                                    mainGridSection.getAttribute('style')
                                );
                            }
                            if (vtonPanel) {
                                console.log('  vtonPanel.style:', vtonPanel.getAttribute('style'));
                            }
                            if (cameraContainer) {
                                console.log(
                                    '  cameraContainer.style:',
                                    cameraContainer.getAttribute('style')
                                );
                            }
                            if (colSpan7) {
                                console.log('  colSpan7.style:', colSpan7.getAttribute('style'));
                            }

                            // NUCLEAR OPTION: Remove ALL inline styles completely
                            if (mainGridSection) {
                                mainGridSection.removeAttribute('style');
                                console.log(
                                    '[VTON Full] Removed ALL inline styles from main-grid-section'
                                );
                            }

                            if (vtonPanel) {
                                vtonPanel.removeAttribute('style');
                                console.log(
                                    '[VTON Full] Removed ALL inline styles from vton-panel'
                                );
                            }

                            if (cameraContainer) {
                                cameraContainer.removeAttribute('style');
                                console.log(
                                    '[VTON Full] Removed ALL inline styles from camera-container'
                                );
                            }

                            if (colSpan7) {
                                colSpan7.removeAttribute('style');
                                console.log(
                                    '[VTON Full] Removed ALL inline styles from col-span-7'
                                );
                            }

                            if (canvas) {
                                canvas.removeAttribute('style');
                                console.log('[VTON Full] Removed ALL inline styles from canvas');
                            }

                            // Also clear any wardrobe and control panel inline styles
                            var wardrobePanel = document.getElementById('wardrobe-panel');
                            if (wardrobePanel) {
                                wardrobePanel.removeAttribute('style');
                                console.log(
                                    '[VTON Full] Removed ALL inline styles from wardrobe-panel'
                                );
                            }

                            var controlPanel = document.querySelector('.control-panel');
                            if (controlPanel) {
                                controlPanel.removeAttribute('style');
                                console.log(
                                    '[VTON Full] Removed ALL inline styles from control-panel'
                                );
                            }

                            // Log state after cleanup
                            console.log('[VTON Full] AFTER cleanup - inline styles:');
                            if (mainGridSection) {
                                console.log(
                                    '  mainGridSection.style:',
                                    mainGridSection.getAttribute('style') || 'NONE'
                                );
                            }
                            if (vtonPanel) {
                                console.log(
                                    '  vtonPanel.style:',
                                    vtonPanel.getAttribute('style') || 'NONE'
                                );
                            }

                            // Remove camera fullscreen classes that might interfere
                            console.log('[VTON Full] Removing camera fullscreen classes...');
                            mainContainer.classList.remove('fullscreen-mode');
                            mainContainer.classList.remove('fullscreen-entering');
                            mainContainer.classList.remove('fullscreen-exiting');

                            // Also reset camera fullMode flag if mjpegViewer exists
                            if (window.mjpegViewer && window.mjpegViewer.fullMode) {
                                console.log('[VTON Full] Resetting camera fullMode flag');
                                window.mjpegViewer.fullMode = false;
                                // Update UI to reflect the change
                                if (window.mjpegViewer.uiController) {
                                    window.mjpegViewer._updateUI();
                                }
                            }

                            // Apply VTON fullscreen with forced inline styles
                            setTimeout(function () {
                                console.log(
                                    '[VTON Full] Applying vton-fullscreen with forced styles...'
                                );

                                // Add the class
                                mainContainer.classList.add('vton-fullscreen');
                                console.log('[VTON Full] Added vton-fullscreen class');

                                // FORCE inline styles to ensure visibility
                                // These will override any residual camera fullscreen styles
                                if (vtonPanel) {
                                    vtonPanel.style.cssText =
                                        'display: flex !important; flex: 1 !important; width: 100% !important; height: 100% !important;';
                                    console.log(
                                        '[VTON Full] Forced VTON panel visibility with inline styles'
                                    );
                                }

                                if (mainGridSection) {
                                    mainGridSection.style.cssText =
                                        'display: grid !important; grid-template-columns: 1fr !important;';
                                    console.log(
                                        '[VTON Full] Forced grid layout with inline styles'
                                    );
                                }

                                // Hide camera container
                                if (cameraContainer) {
                                    cameraContainer.style.cssText = 'display: none !important;';
                                    console.log('[VTON Full] Forced camera container to hide');
                                }

                                if (colSpan7) {
                                    colSpan7.style.cssText = 'display: none !important;';
                                    console.log('[VTON Full] Forced camera column to hide');
                                }

                                // Check result
                                setTimeout(function () {
                                    console.log('[VTON Full] Final verification:');
                                    console.log(
                                        '  mainContainer classes:',
                                        mainContainer.className
                                    );
                                    console.log(
                                        '  vton-fullscreen class present:',
                                        mainContainer.classList.contains('vton-fullscreen')
                                    );

                                    if (vtonPanel) {
                                        var vtonPanelComputed = window.getComputedStyle(vtonPanel);
                                        console.log('[VTON Full] VTON panel computed styles:');
                                        console.log('  display:', vtonPanelComputed.display);
                                        console.log('  width:', vtonPanelComputed.width);
                                        console.log('  height:', vtonPanelComputed.height);
                                        console.log('  visibility:', vtonPanelComputed.visibility);
                                    }
                                }, 100);
                            }, 50);
                            vtonFullBtn.classList.add('active');
                            console.log('[VTON Full] Added active class to button');

                            // 아이콘 변경 (종료 아이콘)
                            var svg = vtonFullBtn.querySelector('svg path');
                            if (svg) {
                                svg.setAttribute(
                                    'd',
                                    'M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z'
                                );
                            }

                            // aria-label 업데이트
                            vtonFullBtn.setAttribute('aria-label', 'VTON 전체화면 종료');
                            vtonFullBtn.setAttribute('title', '전체화면 종료');
                        } else {
                            // 전체화면 종료
                            console.log('[VTON Full] Exiting fullscreen mode');
                            mainContainer.classList.remove('vton-fullscreen');
                            vtonFullBtn.classList.remove('active');

                            // Clear all inline styles we added
                            var elementsToClean = [
                                document.getElementById('vton-panel'),
                                document.querySelector('.main-grid-section'),
                                document.querySelector('.camera-container'),
                                document.querySelector('.col-span-7'),
                            ];

                            elementsToClean.forEach(function (elem) {
                                if (elem) {
                                    elem.removeAttribute('style');
                                    console.log(
                                        '[VTON Full] Cleared inline styles from',
                                        elem.className || elem.id
                                    );
                                }
                            });

                            // 아이콘 복원
                            var svg = vtonFullBtn.querySelector('svg path');
                            if (svg) {
                                svg.setAttribute(
                                    'd',
                                    'M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z'
                                );
                            }

                            // aria-label 복원
                            vtonFullBtn.setAttribute('aria-label', 'VTON 전체화면');
                            vtonFullBtn.setAttribute('title', '전체화면');
                        }
                    });

                    console.log('[VTON Full] Event listener attached');
                    console.log('[VTON Full] Button state:');
                    console.log('  - Disabled:', vtonFullBtn.disabled);
                    console.log('  - Display:', window.getComputedStyle(vtonFullBtn).display);
                    console.log(
                        '  - Pointer-events:',
                        window.getComputedStyle(vtonFullBtn).pointerEvents
                    );
                    console.log('  - Z-index:', window.getComputedStyle(vtonFullBtn).zIndex);
                }

                // DOM이 준비되면 초기화
                if (document.readyState === 'loading') {
                    console.log('[VTON Full] Waiting for DOMContentLoaded');
                    document.addEventListener('DOMContentLoaded', initVtonFullscreen);
                } else {
                    console.log('[VTON Full] DOM already loaded, initializing now');
                    // DOM이 이미 로드된 경우
                    initVtonFullscreen();
                }

                // 다른 스크립트가 나중에 DOM을 수정할 수 있으므로 추가 타이밍에도 시도
                setTimeout(function () {
                    console.log('[VTON Full] Trying init after 500ms');
                    initVtonFullscreen();
                }, 500);
                setTimeout(function () {
                    console.log('[VTON Full] Trying init after 1000ms');
                    initVtonFullscreen();
                }, 1000);
                setTimeout(function () {
                    console.log('[VTON Full] Trying init after 2000ms');
                    initVtonFullscreen();

                    // Final check - directly test the button
                    var btn = document.getElementById('vtonFullBtn');
                    console.log('[VTON Full] Final check - button exists?', !!btn);
                    if (btn) {
                        console.log('[VTON Full] Button properties:');
                        console.log('  - disabled:', btn.disabled);
                        console.log('  - onclick:', btn.onclick);
                        console.log('  - style.pointerEvents:', btn.style.pointerEvents);
                        console.log('  - className:', btn.className);
                    }
                }, 2000);
            })();
        </script>

        <!-- 초기화 엔트리 -->
        <script type="module" src="../src/app-init.js"></script>
    </body>
